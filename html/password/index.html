<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel="stylesheet" href="../../CSS/公用样式/bigTitleStyle.css">
    <link rel="stylesheet" href="../../CSS/公用样式/bottomStatementStyle.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="../../image/小图标/蜡笔小新.ico" />
    <title>随机生成密钥</title>
</head>
<body>
    <!-- 大标题 -->
    <h1 class="h1_title"></h1>

    <div class="container">
        <div id="viewPassword">
            <label for="result">密码：</label>
            <button id="copy" class="myBtn">复制</button>
            <input class="form-control form-control-lg" id="result" type="text" placeholder="生成的密码" aria-label=".form-control-lg example">
        </div>
        
        <div id="chackForm">
            <div class="chackFormTitle">密码组成：</div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="num" id="number" checked>
                <label class="form-check-label" for="number">
                  数字
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="upper" id="upperLetter" checked>
                <label class="form-check-label" for="upperLetter">
                  大写字母
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="lower" id="lowerLetter" checked>
                <label class="form-check-label" for="lowerLetter">
                  小写字母
                </label>
            </div>

            <!-- @#_ -->
            <div class="row g-3 spacial">
                <div class="col-auto"> 
                    <input class="form-check-input" type="checkbox" value="@" id="at">
                    <label class="form-check-label" for="at">
                        @
                    </label>
                </div>
                <div class="col-auto">
                  <input type="number" class="form-control form-control-sm" id="atNum" placeholder="@ 的个数，默认为1" disabled/>
                </div>
            </div>

            <div class="row g-3 spacial">
                <div class="col-auto"> 
                    <input class="form-check-input" type="checkbox" value="#" id="jin">
                    <label class="form-check-label" for="jin">
                        #
                    </label>
                </div>
                <div class="col-auto">
                  <input type="number" class="form-control form-control-sm" id="jinNum" placeholder="# 的个数，默认为1" disabled/>
                </div>
            </div>

            <div class="row g-3 spacial">
                <div class="col-auto"> 
                    <input class="form-check-input" type="checkbox" value="_" id="underline">
                    <label class="form-check-label" for="underline">
                        _
                    </label>
                </div>
                <div class="col-auto">
                  <input type="number" class="form-control form-control-sm" id="underlineNum" placeholder="_ 的个数，默认为1" disabled/>
                </div>
            </div>
            <label for="length" class="chackFormTitle">密码长度：</label>
            <input class="form-control" id="length" type="number" value="" placeholder="请输入密码长度" aria-label="default input example">

            <label for="other" class="chackFormTitle">其他字符：</label>
            <input class="form-control" id="other" type="text" value="" placeholder="输入密码里的其他字符" aria-label="default input example">

        </div>
        <div id="createBtn">
            <span class='btnCell'><button class='myBtn' id="create">生成</button></span>
        </div>
    
    </div>


    <!-- 底部声明 -->
    <div class="container">
        <hr class="line" style="margin-top: 4%;">
        <a href="../../index.html" target="_blank" class="other">主页</a>
        <a href="./ov/v1/" target="_blank" class="other">旧版</a>
        <p>提示：当前网站为随机生成密钥网站，默认长度为16，最大长度为一万，
            密钥默认有数字，大小写字母，由于使用随机数组生成，
            因此输入的特殊字符也不一定出现在最终密码中，
            @#_单个字符输入的数量不能超过总长度。</p>
        <p class="authortips"></p>
        <hr class="line">
        <div class="copyright"></div>
    </div>
    
</body>
<script src="./JS/js.js"></script>
<script src="../../JS/common.js"></script>
</html>
