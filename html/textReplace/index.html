<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel="stylesheet" href="../../CSS/公用样式/bigTitleStyle.css">
    <link rel="stylesheet" href="../../CSS/公用样式/bottomStatementStyle.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="../../image/小图标/蜡笔小新.ico" />
    <title>文本替换</title>
</head>
<body>
    <!-- 大标题 -->
    <h1 class="h1_title"></h1>

    <div class="container">
        <div class="mb-3">
            <label for="oldText" class="form-label textTitle">原文本：</label>
            <textarea class="form-control" id="oldText" rows="4" placeholder="请输入原文本"></textarea>
        </div>

        <label for="targetText" class="textTitle">目标文本：</label>
        <input class="form-control form-control-lg" id="targetText" type="text" placeholder="要被替换的文本"/>

        <label for="replaceText" class="textTitle">替换文本：</label>
        <input class="form-control form-control-lg" id="replaceText" type="text" placeholder="替换目标文本的文本"/>

        <div class="btns">
            <span class='btnCell'><button class='myBtn' id="replace">替换</button></span>
            <span class='btnCell'><button class='myBtn' id="copy">复制</button></span>
            <span class='btnCell'><button class='myBtn' id="reset">清空</button></span>
        </div>

        <div class="mb-3">
            <label for="newText" class="form-label textTitle">替换后文本：</label>
            <textarea class="form-control" id="newText" rows="4" placeholder="替换后的文本"></textarea>
        </div>
    </div>

    <!-- 底部声明 -->
    <div class="container">
        <hr class="line" style="margin-top: 4%;">
        <a href="../../index.html" target="_blank" class="other">主页</a>
        <p>提示：当前网站为文本替换网站。</p>
        <p class="authortips"></p>
        <hr class="line">
        <div class="copyright"></div>
    </div>
    
</body>
<script src="./JS/js.js"></script>
<script src="../../JS/common.js"></script>
</html>
