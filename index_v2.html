      <!-- 搜索引擎 -->
      <div class="container" style="text-align: center;">
        <button class="my_btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
          搜索引擎
        </button>
  
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">

            <h5 class="offcanvas-title search_title" id="offcanvasExampleLabel" >搜索</h5>

          </div>
          <div class="offcanvas-body">
              <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="搜索" id="wd" aria-label="Search">
                  <button class="btn btn-outline-secondary" type="button" id="s_btn">搜索</button>
              </form>
              <div class="dropdown mt-3" style="text-align: right;">
                  <input value="百度搜索" id="search_list" class="search_btns dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <li><button class="dropdown-item" class="search_btn_item" onclick="search_btn('bd')">百度搜索</button></li>
                      <li><button class="dropdown-item" class="search_btn_item" onclick="search_btn('sg')">搜狗搜索</button></li>
                      <li><button class="dropdown-item" class="search_btn_item" onclick="search_btn('sll')">360 搜索</button></li>
                  </ul>
              </div>
          </div>
